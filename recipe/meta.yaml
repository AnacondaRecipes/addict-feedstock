{% set version = "2.2.0" %}
{% set sha256 = "3026d77cd3f88d305bb65fb6fb55c64cde3f631f3c34c46b798169e273d86d76" %}

package:
  name: addict
  version: {{ version }}

source:
    fn: v{{ version }}.tar.gz
    url: https://github.com/mewwts/addict/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - addict

about:
  home: https://github.com/mewwts/addict
  license: MIT
  summary: 'Addict is a dictionary whose items can be set using both attribute and item syntax.'

extra:
  recipe-maintainers:
    - Ohjeah
