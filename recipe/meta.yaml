{% set version = "2.1.2" %}
{% set sha256 = "b75ff0284b3b8417a9ffb27ef2f440a5fa4cdd072ed2c5fa22ec8a44260eca97" %}

package:
  name: addict
  version: {{ version }}

source:
    fn: v{{ version }}.tar.gz
    url: https://github.com/mewwts/addict/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - addict

about:
  home: https://github.com/mewwts/addict
  license: MIT
  summary: 'Addict is a dictionary whose items can be set using both attribute and item syntax.'

extra:
  recipe-maintainers:
    - Ohjeah
