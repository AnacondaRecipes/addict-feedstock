{% set version = "1.1.0" %}
{% set sha256 = "a33d1287625b9ce663534acc9bd7de2eb5516b39620d7fc4476009f110632289" %}

package:
  name: addict
  version: {{ version }}

source:
    fn: v{{ version }}.tar.gz
    url: https://github.com/mewwts/addict/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - addict 

about:
  home: https://github.com/mewwts/addict
  license: MIT
  summary: 'Addict is a dictionary whose items can be set using both attribute and item syntax.'

extra:
  recipe-maintainers:
    - Ohjeah
