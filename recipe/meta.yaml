{% set version = "2.0.0" %}
{% set sha256 = "27c5a83bd7b4d4f1f57ac8704388ec52b766504c870876fba5807ab2d3fe16a7" %}

package:
  name: addict
  version: {{ version }}

source:
    fn: v{{ version }}.tar.gz
    url: https://github.com/mewwts/addict/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - addict

about:
  home: https://github.com/mewwts/addict
  license: MIT
  summary: 'Addict is a dictionary whose items can be set using both attribute and item syntax.'

extra:
  recipe-maintainers:
    - Ohjeah
